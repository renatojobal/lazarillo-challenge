<form [formGroup]="placeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" formControlName="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!placeForm.valid">
      Create
    </button>
  </div>
</form>
