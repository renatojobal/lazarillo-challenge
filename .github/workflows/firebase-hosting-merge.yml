name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '16.x'
      - run: sudo chown -R $USER ~/.npm
      - run: sudo chown -R $USER /usr/lib/node_modules
      - run: sudo chown -R $USER /usr/local/lib/node_modules
      - run: npm install
      - run: npm install -g @angular/cli
      - run: ng build --prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAZARILLO_CHALLENGE }}'
          channelId: live
          projectId: lazarillo-challenge
